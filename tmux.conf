bind -T select-inner "'" send -X jump-to-backward "'" \; send -X other-end \; send -X jump-to-forward "'"
bind -T select-inner '"' send -X jump-to-backward '"' \; send -X other-end \; send -X jump-to-forward '"'
bind -T select-inner ( send -X jump-to-backward '(' \; send -X other-end \; send -X jump-to-forward ')'
bind -T select-inner ) send -X jump-to-backward '(' \; send -X other-end \; send -X jump-to-forward ')'
bind -T select-inner [ send -X jump-to-backward '[' \; send -X other-end \; send -X jump-to-forward ']'
bind -T select-inner ] send -X jump-to-backward '[' \; send -X other-end \; send -X jump-to-forward ']'
bind -T select-inner '{' send -X jump-to-backward '{' \; send -X other-end \; send -X jump-to-forward '}'
bind -T select-inner '}' send -X jump-to-backward '{' \; send -X other-end \; send -X jump-to-forward '}'
bind -T select-inner '<' send -X jump-to-backward '<' \; send -X other-end \; send -X jump-to-forward '>'
bind -T select-inner '>' send -X jump-to-backward '<' \; send -X other-end \; send -X jump-to-forward '>'
bind -T select-inner p send -X previous-paragraph \; send -X other-end \; send -X next-paragraph
bind -T select-inner C send -X select-line \; send -X search-backward "^❯ " \; send -X cursor-down \; send -X other-end \; send -X other-end \; send -X search-forward "^❯ " \; send -X cursor-up \; send -X cursor-up
